<!DOCTYPE html>

<html>
	<head>
		<meta charset = “utf-8”>
		<title> Web Dev </title>
		<script>
			window.addEventListener("load", main, false);

			function main(){
				//a way to interact with the elements in the html document
				//document.getElementById("link1").href = "http://www.paisley.org.uk";
				document.links[2].href = "http://www.paisley.org.uk";

				for (var i=0; i < document.links.length; i++){
					document.links[i].href = "http://www.uws.ac.uk";
					document.links[i].innerHTML = "UWS";
					document.links[i].setAttribute("style", "background-color:red");
				}
			}
		</script>
	</head>

	<body onload="main">
		<ul>
			<li><a id = "link1" href="http://www.bbc.co.uk">BBC</a></li>
			<li><a href="http://www.google.co.uk">Google</a></li>
			<li><a href="http://www.ebay.co.uk">Ebay</a></li>
		</ul>
	</body>

</html>
