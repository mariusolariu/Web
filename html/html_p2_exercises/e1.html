<!DOCTYPE html>

<html>
	<header>
		<meta charset="utf-8">
		<title>Web Dev</title>
	</header>

	<body>
		<form method = "post" action = "http://www.uws.ac.uk">

		<h1> Site Registration Form </h1>
		<p>
			<label> First Name:
					<input type = "text" placeholder = "First name"> (First Name)
			</label>
		</p>
		
		<p>
			<label> Last Name
					<input type="text" placeholde="Last Name">
					(Last Name)
			</label>
		</p>

		<p>
			<label>Email:
				<input type="email" placeholder="name@domain.com">
			</label> (name@domain.com)
		</p>

		<details>
			<summary> Please fill out our optional survey: </summary>
			
			<p>
				<label>Location:
					<input type="text" placeholder="your location">
				</label>
			</p>
			
			<p>
				What year are you  a University?

			</p>

			<p>
				<label>Not yet in University
					<input name = "level" type="radio" value="nouni">
				</label>

				<label> First
					<input name = "level" type="radio" value="first">
				</label>

				<label> Second
					<input name = "level" type="radio" value="second">
				</label>
		
				<label> Third
					<input name = "level" type="radio" value="third">
				</label>
			
				<label> Fourth
					<input name = "level" type="radio" value="fourth">
				</label>

				<label> Postgraduate
					<input name = "level" type="radio" value="postgraduate">
				</label>


			</p>	
		</details>
	
		<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">		
		</p>
	</body>
</html>
