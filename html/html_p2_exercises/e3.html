<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title> Web Dev </title>
	</head>

	<body>
		<h1> Enter a day of the week </h1>

		<form method="post" action="http://www.uws.ac.uk/" autocomplete="ok">

			<p>
				<label for ="txtlist"> Day:
					<input type="text" id="txtlist" placeholder="Select a day" list="weekdays">
					<datalist id="weekdays">
						<option value = "Monday">
						<option value = "Tuesday">
						<option value = "Wednesday">
						<option value = "Thursday">
						<option value = "Friday">
						<option value = "Saturday">
						<option value = "Sunday">
					</datalist>
				</label>		
			</p>

			<p>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</p>

		</form>

	</body>
</html>
