<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title> Web Dev</title>
		<script>
			var f_no;
			var s_no;

			f_no = parseInt(prompt("First no=");
			s_no = parseInt(prompt("Second no=");

			var sum = f_no + s_no;
			var diff = f_no - s_no;
			var prod = f_no * s_no;
			
			var quotient = 0;
			if (s_no !== 0){
				quotient = f_no / s_no;
			}

			document.writeln("Sum: " + sum);
			document.writeln("Diff: " + diff);
			document.writeln("Prod: " + prod);
			document.writeln("Quotient: " + quotient);

		</script>

		<body> </body>

</html>
