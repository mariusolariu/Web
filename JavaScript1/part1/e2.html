<!DOCTYPE html>

<html>
	<head>
		<meta charset = “utf-8”>
		<title> Web Dev </title>
		<script>
			var x1 = parseInt(prompt("x1="));
			var x2 = parseInt(prompt("x2="));

			if (x1 > x2){
				document.writeln(x1 + " is larger than " + x2);
			}else if (x1 < x2){
				document.writeln(x2 + " is larger than " + x1);
			}else{
				document.writeln("These numbers are equal");
			}
			
		</script>
	</head>

	<body>

	</body>

</html>
