<!DOCTYPE html>

<html>
	<head>
		<meta charset = “utf-8”>
		<title> Web Dev </title>
		<style>
			img.myClass{
				position: relative;
			}
		</style>
		<script>
			var img;
			var state = 0;

			window.addEventListener("load", main, false);
		
			function main(){
				document.getElementById("img").addEventListener("mousedown", processEvent, false);
				img = document.getElementById("img");
//				document.addEventListener("mousemove", processMouseMove, false);
				document.addEventListener("mouseup", processMouseUp, false);
			}

			function processEvent( e){
				if (e.target.tagName == "IMG"){
//					alert("mousedown");

						state = 1;				
				}

			}
/*
			function processMouseMove( e){
			
				if ((e.type == "mousemove")  && (state === 1)){
					state = 2;
					img.style.top = e.clientY +"px";
					img.style.left = e.clientX + "px";
				}
			}
*/
			function processMouseUp( e){

				if ((e.type == "mouseup") && (state === 1)){
					state = 0;
					img.style.top = e.clientY +"px";
					img.style.left = e.clientX + "px";
				}
			}

		</script>
	</head>

	<body>
		<img id = "img" src = "wikipedia.png" class = "myClass">
	</body>

</html>
