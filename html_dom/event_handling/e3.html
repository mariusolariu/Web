<!DOCTYPE html>

<html>
	<head>
		<meta charset = “utf-8”>
		<title> Web Dev </title>
		<script>
			window.addEventListener("load", main, false);

			function main(){
				document.getElementById("p1").addEventListener("click", processClick, false);
				document.getElementById("img").addEventListener("click", processClick, false);
				document.getElementById("link").addEventListener("click", processClick, false);
				document.addEventListener("click", processClick, false);
			}


			function processClick( e){
				if (e.shiftKey){
					alert(e.type);
				}

				if (e.altKey){
					alert( e.target.tagName);
				}	
			}

		</script>
	</head>

	<body>

		<p  id = "p1" >Wikipedia, the free encyclopedia that anyone can edit. 
		<img id= "img" src = "wikipedia.png" alt = "wikipedia"> </p>
		<p> <a id = "link" href = "http://en.wikipedia.org/wiki/Main_Page">http://en.wikipedia.org/wiki/Main_Page</a> </p>
	</body>

</html>
