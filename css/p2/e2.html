<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title> Web Dev </title>
		<style type = "text/css">
			div{
				width : 200px;
				height :200px;
				box-shadow: 15px 15px 20px dimgrey;
				margin: 30px;
				background-color: lightgreen;
				float:left;
			}

			#box2{
				width:200px;
				height:200px;
				box-shadow: -15px -15px 30px dimgrey;
				background-color: yellow;
			}

			#box3{
				width:200px;
				height:200px;
				box-shadow: 15px 15px 10px dimgrey;
				background-color: purple;
			}

		</style>
	</head>

	<body>
	
		<div><h2> Box Shadow bottom right</h2> </div>
		<div id="box2"> <h2> Box Shadow top and left </h2> </div>
		<div id="box3"> <h2> Box Shadow bottom and right </h2> </div>

	</body>
</html>
