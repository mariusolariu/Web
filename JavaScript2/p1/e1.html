<!DOCTYPE html>

<html>
	<head>
		<meta charset = “utf-8”>
		<title> Web Dev </title>
		<script>
		//	<!-- window refers to the current site window -->
			//when the page is loaded the function start() is called
			window.addEventListener("load", main, false);
		
			function main(){
//				document.getElementById("result").innerHtml = "Calculating...";
				
				document.getElementById("button").addEventListener("click", calculate, false);
			}

			//innerHTML makes reference to the content of the selected item
			function calculate(){
				document.getElementById("result").innerHTML = 4 / 3 * Math.PI * Math.pow(document.getElementById("radius").value, 3);
			}

		</script>
	</head>

	<body>
		<!-- # it will go to this page-->
		<form action="#">
			
			<p> 
				Radius: <input id="radius" name="radius" type="text" >
			</p>

			<input id = "button" type = "button" value="Calculate">
			
			<!-- javascript can use elements ids to place content, like below -->
			<p id = "result"> </p>
		</form>
	</body>

</html>
