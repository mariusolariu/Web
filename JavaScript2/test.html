<!DOCTYPE html>

<!-- the default language for page is en-->
<html lang="en">

<html>
	<head>
		<meta charset = “utf-8”>
		<title>My Page</title>
		<script>
		
			function getName(x){

					if (x >= 50){
						return "Pass"
					}

				return "Fail";
			}

		</script>
	</head>

	<body>

		<script>
			var mark = prompt("What is your exam mark?");	
			document.write(getName(mark));
		</script>

	</body>

</html>
